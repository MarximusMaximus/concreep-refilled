[mod-setting-description]
concreep range=Range that roboports will automatically place concreep as a percentage of roboport construction range.
creep landfill=Fill in water with landfill. (Default: false)
creep brick=If no concrete is available place bricks if available. (Default: true)
creep regular concrete=If no refined concrete is available, place regular concrete if available. (Default: true)
creep refined concrete=Whether or not to allow placing refined concrete. (Default: true)
upgrade brick=Upgrade brick tiles to concrete or reinforced conrete. Turn off if you want to use brick accents for decoration. (Default: true)
upgrade concrete=Upgrade regular concrete tiles to reinforced concrete. Turn off if you want to use concrete accents for decoration. (Default: true)
cover landfill=Whether or not to concreep onto landfill. (Default: true)
debug=Lots of debug output for determining creeper state. (Default: false)
debug function calls=Lots of output for determining events. (Default: false)
debug coroutine calls=Lots of output for watching coroutine execution. (Default: false)
creep deconstruct=Deconstruct entities (trees, rocks, etc...) on creep. (Default: true)
